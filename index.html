<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .class-block {
      border: 1px solid #333;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    .class-header {
      font-size: 3em;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 48px;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.8em;
      color: #fff;
      border-bottom: 1px solid #555;
      padding-bottom: 4px;
    }
    .workout {
      font-size: 1.5em;
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <!-- Dynamic weekday header -->
  <h1 id="day-header"></h1>
  <div id="classes"></div>

  <script>
    const sheetCSVUrl = "https://docs.google.com/spreadsheets/d/1mwvK5-BoAZDD_avzW9qSsdjGttC_NJg3W4GhKISXbAE/export?format=csv";
    let classIndex = 0;

    async function fetchAndParseCSV() {
      const res = await fetch(sheetCSVUrl);
      const text = await res.text();
      const rows = text.split('\n').map(r => r.split(','));
      const dataByDay = {};
      for (let col = 0; col < rows[0].length; col += 2) {
        const day = rows[0][col]?.trim();
        if (!day) continue;
        let row = 1;
        while (row < rows.length - 2) {
          const className = rows[row][col]?.trim();
          const startRaw = rows[row + 1]?.[col]?.trim();
          const endRaw = rows[row + 1]?.[col + 1]?.trim();
          const start = normalizeTime(startRaw);
          const end = normalizeTime(endRaw);
          if (!className || !start || !end) { row++; continue; }
          let i = row + 2;
          const sections = [];
          const knownSections = ['warm-up','performance','strength','core & conditioning','cool-down'];
          while (i < rows.length) {
            const colA = (rows[i]?.[col] || '').trim();
            const colB = (rows[i]?.[col+1] || '').trim();
            const norm = colA.toLowerCase().trim();
            if (!colA && !colB) { i++; continue; }
            // detect new class start
            const isNewClass = ['adult','devo','rookie','youth'].some(c=> norm===c);
            if (isNewClass) break;
            // detect section header
            const isSection = knownSections.some(s=> norm.includes(s));
            if (isSection) {
              const title = colA;
              const workouts = [];
              i++;
              while (i < rows.length) {
                const name = (rows[i]?.[col]||'').trim();
                const reps = (rows[i]?.[col+1]||'').trim();
                const nextClass = ['adult','devo','rookie','youth'].some(c=> name.toLowerCase().trim()===c);
                const nextSection = knownSections.some(s=> name.toLowerCase().includes(s));
                if (nextClass||nextSection) break;
                if (name||reps) workouts.push({name,reps});
                i++;
              }
              sections.push({title,workouts});
            } else {
              i++;
            }
          }
          if (!dataByDay[day]) dataByDay[day]=[];
          dataByDay[day].push({name:className, start:end?start:'', end:end, sections});
          row = i;
        }
      }
      return dataByDay;
    }

    function normalizeTime(t) {
      if (!t) return '';
      const [h,m]=t.split(':');
      return `${h.padStart(2,'0')}:${(m||'00').padStart(2,'0')}`;
    }
    function getCurrentDayTime() {
      const now=new Date();
      return {day: now.toLocaleString('en-US',{weekday:'long'}), time: now.toTimeString().slice(0,5)};
    }
    function isClassActive(c, t) { return c.start<=t&&c.end>=t; }

    function renderWorkouts(sec) {
      const safe=sec.title.trim();
      return `<div class="section"><div class="section-title">${safe}</div>${sec.workouts.map(w=>`<div class="workout"><span>${w.name}</span><span>${w.reps}</span></div>`).join('')}</div>`;
    }
    function renderClass(c) { return `<div class="class-block"><div class="class-header">${c.name} (${c.start} - ${c.end})</div>${c.sections.map(renderWorkouts).join('')}</div>`; }

    function setDayHeader(){ document.getElementById('day-header').textContent=
      new Date().toLocaleString('en-US',{weekday:'long'});
    }

    // initial load and rotation
    updateDisplay().then(()=>{ setInterval(updateDisplay,15000); });

    async function updateDisplay() {
      setDayHeader();
      const {day,time}=getCurrentDayTime();
      const all=dataByDay?dataByDay: await fetchAndParseCSV();
      const today=(await fetchAndParseCSV())[day]||[];
      const active=today.filter(c=>isClassActive(c,time));
      document.getElementById('classes').innerHTML=
        active.length? renderClass(active[classIndex%active.length]) : '<p>No current classes.</p>';
      classIndex++;
    }
  </script>
</body>
</html>
