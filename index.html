
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .class-block {
      border: 1px solid #333;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    .class-header {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .workout {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <h1>Today's Classes</h1>
  <div id="classes"></div>

  <script>
    const sheetCSVUrl = "https://docs.google.com/spreadsheets/d/1mwvK5-BoAZDD_avzW9qSsdjGttC_NJg3W4GhKISXbAE/export?format=csv";
    let classIndex = 0;

    async function fetchAndParseCSV() {
      const res = await fetch(sheetCSVUrl);
      const text = await res.text();
      const rows = text.split('\n').map(r => r.split(','));

      const dataByDay = {};

      for (let col = 0; col < rows[0].length; col += 2) {
        const day = rows[0][col]?.trim();
        if (!day) continue;

        let row = 1;
        while (row < rows.length - 1) {
          const className = rows[row][col]?.trim();
          const startTime = normalizeTime(rows[row + 1]?.[col]?.trim());
          const endTime = normalizeTime(rows[row + 1]?.[col + 1]?.trim());

          if (!className || !startTime || !endTime) {
            row += 1;
            continue;
          }

          let i = row + 2;
          const sections = [];

          while (i < rows.length) {
            const sectionTitle = rows[i][col]?.trim();
            if (!sectionTitle) {
              i++;
              continue;
            }

            const workouts = [];
            i++;
            while (i < rows.length && rows[i][col]) {
              const name = rows[i][col]?.trim();
              const reps = rows[i][col + 1]?.trim();
              if (name || reps) workouts.push({ name, reps });
              i++;
            }

            sections.push({ title: sectionTitle, workouts });
            i++; // skip blank row after section
            if ((rows[i]?.[col] || '').match(/^(Adult|Devo|Rookie|Youth|.*)$/i)) break; // next class
          }

          if (!dataByDay[day]) dataByDay[day] = [];
          dataByDay[day].push({ start: startTime, end: endTime, name: className, sections });
          row = i;
        }
      }

      return dataByDay;
    }

    function normalizeTime(t) {
      if (!t) return "";
      const [h, m] = t.split(':');
      return `${h.padStart(2, '0')}:${(m || '00').padStart(2, '0')}`;
    }

    function getCurrentDayTime() {
      const now = new Date();
      const day = now.toLocaleString('en-US', { weekday: 'long' });
      const time = now.toTimeString().slice(0, 5);
      return { day, time };
    }

    function isClassActive(cls, time) {
      return cls.start <= time && cls.end >= time;
    }

    function renderWorkouts(section) {
      if (!section.workouts.length) return '';
      return `<div class="section">
        <div class="section-title">${section.title}</div>
        ${section.workouts.map(w => `<div class="workout"><span>${w.name}</span><span>${w.reps}</span></div>`).join('')}
      </div>`;
    }

    function renderClass(cls) {
      return `<div class="class-block">
        <div class="class-header">${cls.name} (${cls.start} - ${cls.end})</div>
        ${cls.sections.map(renderWorkouts).join('')}
      </div>`;
    }

    async function updateDisplay() {
      const { day, time } = getCurrentDayTime();
      const data = await fetchAndParseCSV();
      const todayClasses = (data[day] || []).filter(c => isClassActive(c, time));

      if (todayClasses.length === 0) {
        document.getElementById('classes').innerHTML = '<p>No current classes.</p>';
        return;
      }

      const cls = todayClasses[classIndex % todayClasses.length];
      document.getElementById('classes').innerHTML = renderClass(cls);
      classIndex++;
    }

    updateDisplay();
    setInterval(updateDisplay, 15000); // rotate every 15 seconds
  </script>
</body>
</html>
