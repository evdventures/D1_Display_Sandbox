
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 2em;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .class-block {
      border: 1px solid #333;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    .class-header {
      font-size: 4em;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 48px;
    }
    .section-title {
      font-weight: bold;
      font-size: 2.4em;
      color: #fff;
      border-bottom: 1px solid #555;
      padding-bottom: 4px;
    }
    .workout {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <h1>Today's Classes</h1>
  <div id="classes"></div>

  <script>
    const sheetCSVUrl = "https://docs.google.com/spreadsheets/d/1mwvK5-BoAZDD_avzW9qSsdjGttC_NJg3W4GhKISXbAE/export?format=csv";
    let classIndex = 0;

    async function fetchAndParseCSV() {
      const res = await fetch(sheetCSVUrl);
      const text = await res.text();
      const rows = text.split('\n').map(r => r.split(','));

      const dataByDay = {};

      for (let col = 0; col < rows[0].length; col += 2) {
        const day = rows[0][col]?.trim();
        if (!day) continue;

        let row = 1;
        while (row < rows.length - 2) {
          const className = rows[row][col]?.trim();
          const startTimeRaw = rows[row + 1]?.[col]?.trim();
          const endTimeRaw = rows[row + 1]?.[col + 1]?.trim();
          const startTime = normalizeTime(startTimeRaw);
          const endTime = normalizeTime(endTimeRaw);

          if (!className || !startTime || !endTime) {
            row++;
            continue;
          }

          let i = row + 2;
          const sections = [];
          const knownSections = ['warm-up', 'performance', 'strength', 'core & conditioning', 'cool-down'];

          while (i < rows.length) {
            const colA = (rows[i]?.[col] || '').trim();
            const colB = (rows[i]?.[col + 1] || '').trim();
            const normalized = colA.toLowerCase().trim();
            const isSectionHeader = knownSections.some(s => normalized.includes(s));

            if (!colA && !colB) { i++; continue; }

            if (isSectionHeader) {
              const sectionTitle = colA;
              const workouts = [];
              i++;

              while (i < rows.length) {
                const line = rows[i]?.[col]?.trim();
                const reps = rows[i]?.[col + 1]?.trim();
                
                const knownClasses = ['adult', 'devo', 'rookie', 'youth'];
                const newClass = knownClasses.some(c => (line || '').toLowerCase().trim() === c);

                const nextSection = knownSections.some(s => (line || '').toLowerCase().includes(s));
                if (newClass || nextSection) break;
                if (line || reps) workouts.push({ name: line, reps });
                i++;
              }

              sections.push({ title: sectionTitle, workouts });
            } else {
              i++;
            }
          }

          if (!dataByDay[day]) dataByDay[day] = [];
          dataByDay[day].push({ start: startTime, end: endTime, name: className, sections });
          row = i;
        }
      }

      return dataByDay;
    }

    function normalizeTime(t) {
      if (!t) return "";
      const [h, m] = t.split(':');
      return `${h.padStart(2, '0')}:${(m || '00').padStart(2, '0')}`;
    }

    function getCurrentDayTime() {
      const now = new Date();
      const day = now.toLocaleString('en-US', { weekday: 'long' });
      const time = now.toTimeString().slice(0, 5);
      return { day, time };
    }

    function isClassActive(cls, time) {
      return cls.start <= time && cls.end >= time;
    }

    function renderWorkouts(section) {
      const safeTitle = (section.title || '').trim();
      return `<div class="section">
        <div class="section-title">${safeTitle}</div>
        ${section.workouts.map(w => `<div class="workout"><span>${w.name}</span><span>${w.reps}</span></div>`).join('')}
      </div>`;
    }

    function renderClass(cls) {
      return `<div class="class-block">
        <div class="class-header">${cls.name} (${cls.start} - ${cls.end})</div>
        ${cls.sections.map(renderWorkouts).join('')}
      </div>`;
    }

    async function updateDisplay() {
      const { day, time } = getCurrentDayTime();
      const data = await fetchAndParseCSV();
      const todayClasses = (data[day] || []).filter(c => isClassActive(c, time));

      if (todayClasses.length === 0) {
        document.getElementById('classes').innerHTML = '<p>No current classes.</p>';
        return;
      }

      const cls = todayClasses[classIndex % todayClasses.length];
      document.getElementById('classes').innerHTML = renderClass(cls);
      classIndex++;
    }

    updateDisplay();
    setInterval(updateDisplay, 15000); // rotate every 15 seconds
  </script>
</body>
</html>
